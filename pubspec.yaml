name: sense
description: Use your ScientISST Sense device on your smartphone.

publish_to: 'none' # Prevent accidental publishing

version: 1.1.5+7

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  bluetooth_enable:
    path: ./bluetooth_enable

  charts_flutter:
    path: ./charts_flutter

  disk_space:
    path: ./disk_space

  flutter_bluetooth_serial: ^0.4.0

  flutter_isolate: ^2.0.0
  flutter_spinkit: ^5.1.0
  fluttertoast: ^8.2.4
  location: ^8.0.0
  mask_text_input_formatter: ^2.4.0
  open_file: ^3.3.2
  package_info_plus: 8.3.0     # Replaces 'package_info'
  path_provider: ^2.1.2
  permission_handler: ^12.0.0+1
  provider: ^6.1.4
  vibration: ^3.1.3  # Or another version if this doesn't work
  scientisst_sense:
    path: ./scientisst-sense-api-flutter

  shared_preferences: ^2.2.2

  slider_button:
    path: ./Slider-Button

  watcher: ^1.1.0
  share_plus: ^11.0.0
  url_launcher: ^6.2.5
  wakelock_plus: ^1.3.1

  async: ^2.12.0
  fake_async: ^1.3.2
  intl: ^0.17.0
  leak_tracker: ^10.0.8
  leak_tracker_flutter_testing: ^3.0.9
  leak_tracker_testing: ^3.0.1
  material_color_utilities: ^0.11.1
  vector_math: ^2.1.4
  vm_service: ^14.3.1
  external_path: ^2.2.0

dependency_overrides:
  flutter_bluetooth_serial:
    path: ./flutter_bluetooth_serial

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  lint: ^2.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
